<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-xl font-bold mb-4">Admin Login</h2>
    <input name="username" type="text" placeholder="Username" class="w-full border mb-2 p-2 rounded">
    <input name="password" type="password" placeholder="Password" class="w-full border mb-4 p-2 rounded">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 w-full rounded">Login</button>
  </form>
</body>
</html>
